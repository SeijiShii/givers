services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: givers
      POSTGRES_PASSWORD: givers
      POSTGRES_DB: givers
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U givers"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://givers:givers@db:5432/givers?sslmode=disable
      FRONTEND_URL: http://localhost:4321
      BACKEND_URL: http://localhost:8080
      SESSION_SECRET: dev-secret-change-in-production-32bytes
      # GOOGLE_CLIENT_ID: (要設定)
      # GOOGLE_CLIENT_SECRET: (要設定)
      # GITHUB_CLIENT_ID: (要設定)
      # GITHUB_CLIENT_SECRET: (要設定)
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4321:4321"
    environment:
      PUBLIC_API_URL: http://localhost:8080
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    command: npm run dev -- --host
    depends_on:
      - backend

volumes:
  postgres_data:
